<html>
   <head>
      <title>Открой-закрой</title>
      
      <script language="JavaScript">
         <!--

         // Показывает скрытое, скрывает видимое
         function flipflop( id )
         {

          // id -- идентификатор элемента, который надо скрыть или показать

          // получаем этот элемент
          element = document.getElementById( id );

          // если таковой в документе существует
          if( element )   
             // меняем ему видимость
             element.style.display = element.style.display == "none" ? "" : "none";   
         }
         -->
      </script>

   </head>

   <body>

      <h1>Открой-закрой</h1>

      <!-- Список с раскрывающимися элементами -->
      <ul>

         <!-- Раскрывающися элемент списка -->
         <li>

            <!-- Абзац, играющий роль заголовка этого элемента -->
            <!-- На тексте заголовка ссылка с вызовом функции flipflop -->
            <p><a href="javascript:flipflop('animals');">Животные</a></p>

            <!-- Содержимое раскрывающегося элемента -->
            <!-- При загрузке страницы вложенный список скрыт -->
            <ul id="animals" style="display: none;">
               <li>крокодил</li>
               <li>бегемот</li>
            </ul>
         </li>

         <!-- Еще один раскрывающийся элемент -->
         <li>
            <!-- Не забываем следить за уникальностью значений id! -->
            <p><a href="javascript:flipflop('plants');">Растения</a></p>
            <ul id="plants" style="display: none;">
               <li>фикус</li>
               <li>крокус</li>
            </ul>
         </li>

      </ul>

      <!-- Кстати, так можно открывать и закрывать любые элементы, 
           не обязательно элементы списка. -->

   </body>

</html>
